<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">修改加盟订单</h1>
</div>
<div class="wrapper-md" ng-controller="UpdateSuccessOrderController">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                修改加盟订单
            </div>
            <form ng-submit="submitForm()">
                <div class="panel-body">
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label>实付总金额</label>
                        <input type="text" class="form-control" placeholder="如:9000" ng-model="order.paidPrice">
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <button type="submit" class="btn btn-sm btn-info" ng-disabled="submitting || order.paidPrice == null" ng-class="{ 'active' : submitting}">
                        <span class="text">保存</span>
                        <span class="text-active"><i class="fa fa-spin fa-spinner hide show inline"></i>保存中...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
