<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>一起来更精彩！</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="帐号" class="form-control no-border" ng-model="user.account" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.passwd" required>
                </div>
                <div class="list-group-item">
                    <input type="text" class="form-control no-border" placeholder="验证码" ng-model="user.code" style="" required>
                </div>
                <div class="list-group-item">
                    <img alt="验证码" name="randImage" id="randImage" src="/admin/verification_code" width="60" height="20">
                    <a href="javascript:loadimage();"><font>看不清？</font></a>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
            <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>-->
            <div class="line line-dashed"></div>
            <p class="text-center"><small>还没有帐号?</small></p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">创建帐号</a>
        </form>
    </div>
    <div class="text-center" ng-include="'/back/tpl/blocks/page_footer.html'"></div>
</div>
<script language="javascript">
    function loadimage() {
        document.getElementById("randImage").src = "/admin/verification_code?" + Math.random();
    }
</script>
