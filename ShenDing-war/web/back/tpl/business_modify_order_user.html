<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">修改订单大区分成(支持交友平台)</h1>
</div>
<div class="wrapper-md" ng-controller="ModifyOrderUserController">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                修改订单大区分成（支持交友平台）
            </div>
            <div class="panel-body">
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <form role="form" name="form" ng-submit="searchOrder()">
                    <div class="form-group">
                        <label>订单号<i class="text-danger">*</i></label>
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="order.serialId" placeholder="输入订单号">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">确定</button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <form role="form" name="form" ng-submit="searchUser()">
                    <div class="form-group">
                        <label>选择修改后的大区经理<i class="text-danger">*</i> <span class="label label-success" ng-show="checkedEle != null">已选择:{{checkedEle.name}}</span></label>
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="searchUserMsg" placeholder="输入帐号、姓名或身份号查找">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">查找</button>
                            </span>
                        </div>
                        <div class="text-center" ng-show="searchList != null && searchListLoadingData">
                            <i class="fa fa-spin fa-spinner hide show inline"></i>加载中... 
                        </div>
                        <div class="text-center" ng-show="searchList != null && searchTotalItems < 1 && !searchListLoadingData">
                            <alert type="warning">无数据</alert>
                        </div>
                        <div class="list-group bg-white" ng-show="searchList != null && searchTotalItems > 0 && !searchListLoadingData">
                            <a ng-repeat="ele in searchList" class="list-group-item" ng-click="checkEle(ele)">{{ele.name}} ({{ele.roleString}}) {{ele.idCard}}</a>
                        </div>
                    </div>
                </form>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label>大区经理分成金额<i class="text-danger">*</i></label>
                    <input class="form-control" type="text" ng-model="order.userAmount" placeholder="输入金额">
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <button type="button" class="btn btn-sm btn-info" ng-click="submitForm()" ng-disabled="submitting || order.serialId == null || checkedEle == null" ng-class="{'active' : submitting}">
                    <span class="text">保存</span>
                    <span class="text-active"><i class="fa fa-spin fa-spinner hide show inline"></i>保存中...</span>
                </button>
            </div>
        </div>
    </div>
</div>
