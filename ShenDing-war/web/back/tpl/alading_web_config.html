<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">WEB配置</h1>
</div>
<div class="wrapper-md" ng-controller="AladingwebConfigController">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                WEB配置
            </div>
            <form role="form" name="form">
                <div class="panel-body">
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label>logo图片</label>
                        <input class="form-control" type="file" name="a1">
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label>背景图片</label>
                        <input class="form-control" type="file" name="a2">
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <button type="button" class="btn btn-sm btn-info" ng-click="submitForm()" ng-disabled="activeMyFile" ng-class="{'active' : activeMyFile}">
                        <span class="text">保存</span>
                        <span class="text-active"><i class="fa fa-spin fa-spinner hide show inline"></i>保存中...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
